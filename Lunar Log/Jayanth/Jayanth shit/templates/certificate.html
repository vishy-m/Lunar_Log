<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Certificate of Appreciation</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Georgia', serif;
            background-color: #f3f4f6;
        }
        .certificate-container {
            border: 10px solid #d4af37;
            padding: 50px;
            background: white;
            text-align: center;
            width: 80%;
            max-width: 800px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }
        .certificate-header {
            font-size: 2.5em;
            margin-bottom: 20px;
            color: #d4af37;
        }
        .certificate-body {
            font-size: 1.5em;
            margin-bottom: 40px;
        }
        .certificate-footer {
            font-size: 1em;
            color: #777;
        }
        .recipient-name {
            font-size: 2em;
            margin: 20px 0;
            color: #000;
            font-weight: bold;
        }
        .hours-info {
            font-size: 1.2em;
            margin: 10px 0;
            color: #555;
        }
    </style>
</head>
<body>
    <div class="certificate-container">
        <div class="certificate-header">
            Certificate of Appreciation
        </div>
        <div class="certificate-body">
            This certificate is presented to
            <div class="recipient-name">{{ name }}</div>
            in recognition of their outstanding volunteer service for the Little Elm Angels Foundation on {{ date }}.
            <div class="hours-info">Total Hours Served: {{ hours }}</div>
        </div>
        <div class="certificate-footer">
            Your dedication and commitment are greatly appreciated.
            <br>Issued on: {{ date }}
        </div>
    </div>
</body>
</html>
