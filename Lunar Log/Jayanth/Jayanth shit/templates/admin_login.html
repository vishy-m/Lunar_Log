<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: black;
            color: white;
            text-align: center;
        }
        .login-container {
            padding: 20px;
            background: #333;
            text-align: center;
            width: 300px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        .login-header {
            font-size: 1.5em;
            margin-bottom: 20px;
        }
        .login-error {
            color: red;
            margin-bottom: 20px;
        }
        .login-form input {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            background-color: #555;
            color: white;
        }
        .login-form button {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 4px;
            background-color: #4CAF50;
            color: white;
            font-size: 1em;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">Admin Login</div>
        {% if error %}
        <div class="login-error">{{ error }}</div>
        {% endif %}
        <form class="login-form" method="post" action="{{ url_for('admin') }}">
            <input type="password" name="passkey" placeholder="Enter passkey" required>
            <button type="submit">Login</button>
        </form>
    </div>
</body>
</html>
